<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl mb-4 font-bold">Register</h2>
        <div id="error-message" class="text-red-500 mt-2" style="display: none;"></div>
        <form id="registerForm">
            <input type="text" name="username" placeholder="Username" class="w-full mb-4 p-2 border rounded" >
            <input type="email" name="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" >
            <input type="password" name="password" placeholder="Password" class="w-full mb-4 p-2 border rounded">
            <input type="text" name="firstname" placeholder="Firstname" class="w-full mb-4 p-2 border rounded">
            <input type="text" name="lastname" placeholder="Lastname" class="w-full mb-4 p-2 border rounded">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // register.js
        $(document).ready(function() {
            $('#registerForm').submit(function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                
                $.ajax({
                    type: 'POST',
                    url: 'http://127.0.0.1:8000/user/register/',
                    data: formData,
                    success: function(response) {
                        // Redirect to login page or handle success scenario
                        console.log(response);
                        window.location.href = 'login.html';
                    },
                    error: function(xhr) {
                        var errorMessage = xhr.responseJSON.error;
                        $('#error-message').text(errorMessage).show();
                    }
                });
            });
        });

    </script>
</body>
</html>
